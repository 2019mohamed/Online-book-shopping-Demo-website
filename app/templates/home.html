<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>



<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">
          <a class="navbar-brand mr-4" href="{{ url_for('home') }}">Book Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
			  <a class="nav-item nav-link" href="{{ url_for('contact') }}">Contact</a>
            </div>
            
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
				<a class="nav-item nav-link" href="#">My Orders</a>
				<a class="nav-item nav-link" href="{{ url_for('cart') }}">Cart</a>
                <a class="nav-item nav-link" href="{{url_for('account')}}">Account</a>
                <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
              {% endif %}
            </div>
</nav>



  {% block content %}{% endblock %}

</body>
</html>
